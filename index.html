   <body>
      <section class="mbr-section mbr-parallax-background mbr-after-navbar" id="content5-18" style="background-color: #247BA0; padding-top: 120px; padding-bottom: 120px;">
         <div class="mbr-overlay" style="opacity: 0.5; background-color: #463F1A"></div>
         <div class="container">
            <h3 class="mbr-section-title display-2">mDRNA: A DNA to mRNA & Amino Acids Converter</h3>
         </div>
      </section>
      <section class="mbr-section mbr-section__container article" id="header3-1n" style="background-color: #571F4E; padding-top: 20px; padding-bottom: 20px;">
         <div class="container">
            <div class="row">
               <div class="col-xs-12">
                  <h3 class="mbr-section-title display-2">Input</h3>
                  <small class="mbr-section-subtitle"></small> 
               </div>
            </div>
         </div>
      </section>
      <section class="mbr-section article mbr-section__container" id="content1-1m" style="background-color: #571F4E; padding-top: 20px; padding-bottom: 20px;">
         <div class="container">
            <div class="row">
               <div class="col-xs-12 lead">
                  <!--<p>radio DNA <strong>OR </strong>radio mRNA</p>-->
                  <!--CODE ADDITION-->
                  <link rel="stylesheet" href="css/style.css" />
                  <link rel="stylesheet" href="css/button-checkbox_style.css" />
                  <script src="js/main.js"></script>
                  <script src="js/algorithm.js"></script>
                  <script src="js/tmutilities.js"></script>
                  <script src="js/alertify.js"></script>
                  <script src="js/jquery.js"></script>
                  <center>
                     <form id="strand" class="ng-pristine ng-valid">
                        <input id="DNA" type="hidden" name="StrandType" value="DNA" onclick="inputStrandConv('DNA')" checked="" />
                        <input id="mRNA" type="hidden" name="StrandType" value="mRNA" onclick="inputStrandConv('mRNA')" />
                     </form>
                  </center>
                  <!--CODE ADDITION END-->
               </div>
            </div>
         </div>
      </section>
      <section class="mbr-section article mbr-section__container" id="content1-1l" style="background-color: #571F4E; padding-top: 20px; padding-bottom: 20px;">
         <div class="container">
            <div class="row">
               <div class="col-xs-12 lead">
                  <!--<p>input strand text field</p>-->
                  <!--CODE ADDITION-->
                  <textarea name="input" id="input" style="margin-top: 5px; margin-bottom: 5px; text-transform: uppercase;" placeholder="Please input your DNA sequence here" onkeydown="inputcheckdown(event, this, 'convert', true);" onkeyup="inputcheckup(event, this, true);" data-resizable="true"></textarea>
                  <hr style="height: 1px; visibility: hidden;" />
               </div>
               <script type="text/javascript">
                  $(function() {
                  	$(".Output").scroll(function() {
                  		$(".Output").scrollLeft($(this).scrollLeft());
                  	});
                  });
               </script>
               <!--CODE ADDITION END-->
            </div>
         </div>
         </div>
      </section>
      <section class="mbr-section mbr-section__container" id="buttons1-1j" style="background-color: #571F4E; padding-top: 0px; padding-bottom: 0px;">
         <div class="container">
            <div class="row">
               <div class="col-xs-12">
                  <!--CODE CHANGE-->
                  <div class="text-xs-center"><a class="btn btn-primary" id="convert" onclick="nac();">Convert</a> <a class="btn btn-warning-outline btn-warning" onclick="clearall();">Clear</a></div>
                  <!--CODE CHANGE END-->
               </div>
            </div>
         </div>
      </section>
      <section class="mbr-section mbr-section__container article" id="header3-1i" style="background-color: #571F4E; padding-top: 20px; padding-bottom: 20px;">
         <div class="container">
            <div class="row">
               <div class="col-xs-12">
                  <h3 class="mbr-section-title display-2">
                     <br />
                     Output
                  </h3>
                  <small class="mbr-section-subtitle"></small> 
               </div>
            </div>
         </div>
      </section>
      <section class="mbr-section article mbr-section__container" id="content1-1h" style="background-color: #571F4E; padding-top: 20px; padding-bottom: 20px;">
         <div class="container">
            <div class="row">
               <div class="col-xs-12 lead">
                  <!--<p>Output strand box</p>-->
                  <!--CODE ADDITION-->
                  <p> DNA:
                     <button class="btn btn-primary" onclick="copy()">Copy</button><textarea name="outputDNA" id="outputDNA" readonly="readonly" class="Output" data-resizable="true"></textarea> mRNA:
                     <button class="btn btn-primary" onclick="copy2()">Copy</button><textarea name="outputmRNA" id="outputmRNA" readonly="readonly" class="Output" data-resizable="true"></textarea> Amino Acids:
                     <button class="btn btn-primary" onclick="copy3()">Copy</button><textarea name="outputProtein" id="outputProtein" readonly="readonly" class="Output" data-resizable="true"></textarea>
                  </p>
                  <!--CODE ADDITION END-->
               </div>
            </div>
         </div>
      </section>

      <script> function copy() {
         let textarea = document.getElementById("outputDNA");
         textarea.select();
         document.execCommand("copy");
         }
      </script>
      <script> function copy2() {
         let textarea = document.getElementById("outputmRNA");
         textarea.select();
         document.execCommand("copy");
         }
      </script>
      <script> function copy3() {
         let textarea = document.getElementById("outputProtein");
         textarea.select();
         document.execCommand("copy");
         }
      </script>
